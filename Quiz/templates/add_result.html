{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_result') }}" method=post >
      <dl>
        <dt>Student:
        <dd><select name=students>
		 {% for student in students %}  
		 <option value= "{{student.id}}" SELECTED>{{student.first + " " + student.last}}</option>"
		 {% endfor %}  
		</select>
		<dt>Quizzes
        <dd><select name=quizzes>
		 {% for quiz in quizzes %}  
		 <option value= "{{quiz.id}}" SELECTED>{{quiz.subject}}</option>"
		 {% endfor %}  
		</select>
		<dt>Score:
        <dd><input type=text size=30 name=score>
        <dd><input type=submit value=Save>
      </dl>
    </form>
  {% endif %} 
{% endblock %}
